<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <style media="screen">
    </style>
    <link rel="stylesheet"
    8href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <h4>Wins: {{wins}}</h4>
    <h4>Losses: {{losses}}</h4>
    <h4>Ties: {{ties}}</h4>
    <div class = "container">
      <h1>Rock Paper Scissors</h1>
      {%if plays > 0%}
      <p> The computer picked {{computer}} and you picked {{user}}, you {{result}}!<p>
      {%endif%}
      <form class="row" action="/process_play" method="post">
        <input type="submit" name="user_choice" value="rock">
        <input type="submit" name="user_choice" value="paper">
        <input type="submit" name="user_choice" value="scissors">
        </form>
    </div>
  </body>
</html>
