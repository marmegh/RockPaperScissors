<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <style media="screen">
    </style>
    <link rel="stylesheet"
    8href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <h4>Wins: {{wins}}</h4>
    <h4>Losses: {{losses}}</h4>
    <h4>Ties: {{ties}}</h4>
    <div class = "container">
      <h1>Rock Paper Scissors</h1>
      {%if plays > 0%}
      <p> The computer picked {{computer}} and you picked {{user}}, you {{result}}!<p>
      {%endif%}
      <div class = "row">
        <form action="/process_play" method="post">
          <button type="button" name="rock">Rock</button>
          <button type="button" name="paper">Paper</button>
          <button type="button" name="scissors">Scissors</button>
        </form>
      </div>
    </div>
  </body>
</html>
